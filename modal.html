<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Untitled Document</title>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/modal.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/wrapper.css"/>
    </head>
    
    <body>
    	<div id="form-forget-pass">
        	<div class="form-main">
            	<div class="fm-head">
                	<span>Quên mật khẩu</span>
                    <i class="fa fa-times exit"></i>
                </div>
                
                <div class="fm-body">
                	<form>
                    	<label>Email đăng kí <i class="cl-red">(*)</i></label>
                        <input type="text" placeholder="Nhập email bạn đăng kí vào đây để lấy lại mật khẩu"/>
                        <label class="cl-red">Hiện thị lỗi ở đây</label>
                        <button type="submit">Lấy lại mật khẩu</button>
                    </form>
                </div>
                
                <div class="fm-foot">
                
                </div>
            </div>
        </div>
        
        <div id="form-change-pass">
        	<div class="form-main">
            	<div class="fm-head">
                	<span>Đổi mật khẩu</span>
                    <i class="fa fa-times exit"></i>
                </div>
                
                <div class="fm-body">
                	<form>
                        <label>Mật khẩu cũ</label>
                        <input type="password" placeholder="Nhập mật khẩu cũ"/>
                        <label>Mật khẩu mới</label>
                        <input type="text" placeholder="Nhập mật khẩu mới"/>
                        <label>Nhập lại mật khẩu</label>
                        <input type="text" placeholder="Nhập lại mật khẩu mới"/>
                        <label>Hiển thị lỗi ở đây nha</label>
                        <button type="button">Đổi mật khẩu</button>
                    </form>
                </div>
                
                <div class="fm-foot">
                
                </div>
            </div>
        </div>
        
        <div id="form-edit-info">
        	<div class="form-main">
            	<div class="fm-head">
                	<span>Đổi thông tin cá nhân</span>
                    <i class="fa fa-times exit"></i>
                </div>
                
                <div class="fm-body">
                	<form>
                    	<label>Họ và tên <span class="cl-red">(*)</span></label>
                        <div class="form-input">
                        	<input type="text" placeholder="Nhập họ tên của bạn vào đây nha"/>
                            <span class="cl-red">Họ tên không được để trống</span>
                        </div>
                        
                        <label>Ngày sinh:</label>                        
                        <div class="birth">
                            Năm<select name="year-of-birth">
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                            </select>
                            
                            Tháng<select name="month-of-birth">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                            Ngày<select name="day-of-birth">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        
                        <label>Địa chỉ <span class="cl-red">(*)</span></label>
                        <div class="form-input">
                        	<input type="text" placeholder="Nhập địa chỉ của bạn vào đây nha"/>
                            <span class="cl-red">Địa chỉ không được để trống</span>
                        </div>
                        
                        <label>Giới tính</label>
                        <div class="gioitinh">
                        	<input type="radio" name="gioi-tinh" value="1" checked="checked"/><span>Nam</span>
                        </div>
                        
                        <div class="gioitinh">
                        	<input type="radio" name="gioi-tinh" value="0"/><span>Nữ</span>
                        </div>
                        
                        <div class="gioitinh">
                            <input type="radio" name="gioi-tinh" value="-1"/><span>Khác</span>
                        </div>
                        <label>Số điện thoại <span class="cl-red">(*)</span></label>
                        <input type="text"/>
                        <label class="show_error">Lỗi tại đây</label>
                        <button type="button">Lưu thông tin</button>
                    </form>
                </div>
                
                <div class="fm-foot">
                </div>
            </div>
        </div>
    </body>
</html>
